<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
    <title>Visualização de Clientes</title>
</head>
<body>
    <div class="display"></div>
    <script>
        $.getJSON('http://localhost:8080/orders', function(data) {
            var display = ``;
            for (let i = 0; i < data.length; i++) {     
                display = display + `Order ID: ${data[i].orderID}<br>
                Employee ID: ${data[i].employeeID}<br>
                Customer ID: ${data[i].customerID}<br>
                Order Date: ${data[i].orderDate}<br>
                Required Date: ${data[i].requiredDate}<br>
                Shipped Date: ${data[i].shippedDate}<br>
                Ship Via: ${data[i].shipVia}<br>
                Freight: ${data[i].freight}<br>
                Ship Name: ${data[i].shipName}<br>
                Ship Address: ${data[i].shipAddress}<br>
                Ship City: ${data[i].shipCity}<br>
                Ship Region: ${data[i].shipRegion}<br>
                Ship Postal Code: ${data[i].shipPostalCode}<br>
                Ship Country: ${data[i].shipCountry}<br>                
                <br>`
            }
            $(".display").html(display);
        });
    </script>
</body>
</html>
