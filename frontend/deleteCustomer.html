<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
    <title>Remoção de Cliente</title>
</head>
<body>
    <div id="botao">        
        <form>
            <label for="ide">Digite o id que deverá ser eliminado: </label><br>
            <input type="text" id="ide" onblur="getVal()"><br>        
        </form> 
    </div>
    <div class="display" id="delete-request"></div>
    <script>
        function getVal() {
            var url = 'http://localhost:8080/customers/';
            var val = document.getElementById('ide').value;
            url = url + val;
            console.log(url);
            const element = document.getElementById('delete-request');
            fetch(url, { method: 'DELETE' })
                .then(() => element.innerHTML = 'Delete successful');
        }               
    </script>
</body>
</html>
